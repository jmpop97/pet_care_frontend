<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>펫 케어</title>
  <link href="styles/style.css" rel="stylesheet">
  <link href="styles/post.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header></header>
  <div class="container mt-4" id="post-container">
    <p class="post_theme">펫시터 구해요🐾</p>
    <div id="owner_detail">
      <h3 id="owner-title" class="mb-5 text-center">게시글 제목</h3>
      <div class="row row-cols-1 row-cols-md-2" id="owner">
        <div id="owner-img" class="col"></div>
        <div class="col">
          <div class="row">
            <div class="col">
              <p class="margin-b"><small class="text-black-50">작성자</small></p>
              <p class="fs-5" id="owner-writer">작성자</p>
            </div>
            <div class="col">
              <p class="margin-b"><small class="text-black-50">예약상태</small></p>
              <p class="fs-5" id="owner-isreserved">예약상태</p>
            </div>
          </div>
          <p class="margin-b"><small class="text-black-50">예약날짜</small></p>
          <p class="fs-5" id="owner-datetime">예약날짜</p>
          <div class="row">
            <div class="col">
              <p class="margin-b"><small class="text-black-50">지역</small></p>
              <p class="fs-5" id="owner-location">지역</p>
            </div>
            <div class="col">
              <p class="margin-b"><small class="text-black-50">품종</small></p>
              <p class="fs-5" id="owner-species">반려동물 종</p>
            </div>
          </div>
          <p class="margin-b"><small class="text-black-50">요금</small></p>
          <p class="fs-5" id="owner-price">요금</p>
          <p class="margin-b"><small class="text-black-50">내용</small></p>
          <p class="fs-5" id="owner-content">content</p>
          <div id="buttons"></div>
        </div>

      </div>
    </div>
    <!-- 예약 확인하기 모달 -->
    <div class="modal fade" id="reserved-sitter" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">예약 신청 목록</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-unstyled" id="sitter-list">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <h3 id="reviews">리뷰⭐️</h3>
    <ul class="list-unstyled" id="owner_reviews">
    </ul>
  </div>
  <div class="container mt-5">
    <h3 id="comments">댓글💬</h3>
    <ul class="list-unstyled" id="owner_comments">
    </ul>
  </div>
  <div class="container">
    <form>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="댓글을 입력해주세요." aria-label="Recipient's username"
          aria-describedby="button-addon2" id="newcomment">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
          onclick="submitComment()">등록하기</button>
      </div>
    </form>
  </div>
  <script src="/scripts/base_url.js"></script>
  <script src="/scripts/owner_api.js"></script>
  <script src="scripts/header.js"></script>
  <script src="/scripts/owner_detail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
