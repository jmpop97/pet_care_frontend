<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>펫 케어</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header></header>
    <form class="signin_form">
      <h1>로그인</h1>
      <div class="wrap">
        <div class="form-floating mb-3">
          <input type="username" class="form-control" id="username" placeholder="username">
          <label for="username">ID</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="password">
          <label for="password">Password</label>
        </div>
        <a href="/change_password.html" style="color: #0000FF; font-size: 1rem;  font-style: italic;">비밀번호를 잃어버렸어요..</a>
      </div>
      <div class="d-grid gap-2">
        <div class="button_container">
          <button class="btn btn-primary" type="button" onclick="location.href='signup.html'" style="color:black; background-color: white; border-color:black; border-radius: 30px; margin-top: 30px; width: 98%;">회원가입</button>
          <button class="btn btn-primary" type="button" onclick="handleSigninButton()" style="background-color: black; border-color:black; color:white; border-radius: 30px; margin-top: 30px; width: 98%;">로그인</button>
        </div>
      </div>
    </form>
    <script src="/scripts/base_url.js"></script>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
