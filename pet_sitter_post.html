<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>펫 케어</title>
  <link href="styles/style.css" rel="stylesheet">
  <link href="styles/post.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header></header>
  <div class="container mt-4">
    <p class="post_theme">펫시터 여기있어요👋</p>
    <form id="post-form">
      제목
      <input type="text" class="form-control mb-4" id="title" style="width: 100%;" placeholder="제목을 입력해 주세요.">
      내용
      <textarea class="form-control mb-4" placeholder="내용을 입력해 주세요." id="content"
        style="height: 100px; width: 100%;"></textarea>
      요금
      <input type="number" class="form-control mb-4" id="charge" min="0" placeholder="요금을 입력해 주세요." style="width: 100%;">
      지역
      <input type="text" class="form-control mb-4" id="location" placeholder="시/도 - 시/군/구">
      품종
      <input type="text" class="form-control mb-4" id="species" placeholder="반려동물 종">
      첨부사진
      <input class="form-control form-control-sm mb-4" id="photo" type="file">
      예약시작일
      <input type="date-local" class="form-control mb-4" id="reservation_start" placeholder="예약시작일을 입력해주세요.">
      예약종료일
      <input type="date-local" class="form-control mb-4" id="reservation_end" placeholder="예약종료일을 입력해주세요.">
    </form>
  </div>
  <script src="/scripts/sitter_api.js"></script>
  <script src="/scripts/header.js"></script>
  <script src="/scripts/sitter_update.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>


</html>
