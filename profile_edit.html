<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>펫 케어</title>
  <link href="styles/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header></header>
  <div class="profile_wrap">
    <h1>프로필 수정</h1>
    <div class="profile_flex">
      <div>
        <h2>ID</h2><br>
        <h3>닉네임</h3><br>
        <h3>Email</h3><br>
        <h3>비밀번호</h3><br>
        <h3>변경할 비밀번호</h3><br>
        <h3>비밀번호 확인</h3><br>
        <button class="btn btn-dark" type="button" onclick="handleProfileEdit()">수정하기</button>
      </div>
      <div class="profile_real">
        <div id="profileusername"></div><br>
        <div class="form-floating" style="margin-bottom: 25px;">
          <input type=text" class="form-control" id="nick_name" placeholder="">
          <label for="nick_name">닉네임</label>
        </div>
        <div id="profileemail" style="margin-bottom: 25px;"></div>
        <div class="form-floating">
          <input type="password" class="form-control" id="check_password" placeholder="">
          <label for="">비밀번호</label>
          <div class="form-floating" style="margin-top: 25px;">
            <input type="password" class="form-control" id="pass_word" placeholder="">
            <label for="pass_word">변경할 비밀번호</label>
          </div>
          <div class="form-floating" style="margin-top: 25px;">
            <input type="password" class="form-control" id="pass_word2" placeholder="">
            <label for="pass_word2">비밀번호 확인</label>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/base_url.js"></script>
    <script src="scripts/header.js"></script>
    <script src="/scripts/profile_edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>

</html>
