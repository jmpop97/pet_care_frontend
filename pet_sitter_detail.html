<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>펫 케어</title>
  <link href="styles/style.css" rel="stylesheet">
  <link href="styles/post.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header></header>
  <div class="container mt-4">
    <p class="post_theme">펫시터 여기있어요👋</p>
    <div id="sitter_detail">
      <h3 id="sitter-title" class="mb-5 text-center">게시글 제목</h3>
      <div class="row row-cols-1 row-cols-md-2" id="sitter">
        <div id="sitter-img" class="col"></div>
        <div class="col ">
          <p class="margin-b"><small class="text-black-50">작성자</small></p>
          <p class="fs-5" id="sitter-writer">작성자</p>
          <div class="row">
            <div class="col">
              <p class="margin-b"><small class="text-black-50">지역</small></p>
              <p class="fs-5" id="sitter-location">지역</p>
            </div>
            <div class="col">
              <p class="margin-b"><small class="text-black-50">품종</small></p>
              <p class="fs-5" id="sitter-species">반려동물 종</p>
            </div>
          </div>
          <p class="margin-b"><small class="text-black-50">요금</small></p>
          <p class="fs-5" id="sitter-price">요금</p>
          <p class="margin-b"><small class="text-black-50">내용</small></p>
          <p class="fs-5" id="sitter-content">content</p>
          <div id="buttons"></div>
        </div>

      </div>
    </div>
  </div>
  <div class="container mt-5">
    <h3 id="reviews">리뷰⭐️</h3>
    <ul class="list-unstyled" id="sitter_reviews">
    </ul>
  </div>
  <div class="container mt-5">
    <h3 id="comments">댓글💬</h3>
    <ul class="list-unstyled" id="sitter_comments">
    </ul>
  </div>
  <div class="container">
    <form>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="댓글을 입력해주세요." aria-label="Recipient's username"
          aria-describedby="button-addon2" id="newcomment">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
          onclick="submitComment()">등록하기</button>
      </div>
    </form>
  </div>
  <script src="/scripts/base_url.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/header.js"></script>
  <script src="/scripts/sitter_api.js"></script>
  <script src="/scripts/sitter_detail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
