<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>펫 케어</title>
  <link href="styles/style.css" rel="stylesheet">
  <link href="styles/post.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header></header>
  <div class="container mt-4" id="post-container">
    <p class="post_theme">펫시터 구해요🐾</p>
    <form id="post-form">
      제목
      <input type="text" class="form-control mb-4" id="title" style="width: 100%;" placeholder="제목을 입력해 주세요.">
      내용
      <textarea class="form-control mb-4" placeholder="내용을 입력해 주세요." id="content"
        style="height: 100px; width: 100%;"></textarea>
      요금
      <input type="number" class="form-control mb-4" id="charge" min="0" placeholder="요금을 입력해 주세요." style="width: 100%;">
      지역
      <input type="text" class="form-control mb-4" id="location" placeholder="시/도를 입력해주세요.">
      <container class = "rel_search" id="location_container">
        <ul class="pop_rel_keywords" id="location_ul">
        </ul>
      </container>
      반려동물 품종
      <input type="text" class="form-control mb-4" id="species" placeholder="강아지, 고양이, 포유류, 조류, 파충류, 어류, 양서류, 설치류, 기타 로 검색해주세요.">
      <container class = "rel_search" id="species_container">
        <ul class="pop_rel_keywords" id="species_ul">
        </ul>
      </container>
      첨부사진
      <input class="form-control form-control-sm mb-4" id="photo" type="file">
      예약시작일
      <input type="datetime-local" class="form-control mb-4" id="reservation_start" placeholder="예약시작일을 입력해주세요.">
      예약 종료일
      <input type="datetime-local" class="form-control mb-4" id="reservation_end" placeholder="예약종료일을 입력해주세요.">
      <!-- <button type="button" onclick="postOwner()">작성하기</button>
      <button type="button" onclick="updateOwner()">수정하기</button> -->
    </form>
  </div>
  <script src="/scripts/base_url.js"></script>
  <script src="/scripts/auto_complete_location.js"></script>
  <script src="/scripts/auto_complete_species.js"></script>
  <script src="/scripts/owner_api.js"></script>
  <script src="/scripts/owner_update.js"></script>
  <script src="scripts/header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
